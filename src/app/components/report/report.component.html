<div class='page-container report'>
  <section class='page-header'>
    <h1>report encounter</h1>
    <p class='sub-header'>Safety on Mars is your responsibility</p>
  </section>
  <section class='page-content'>

    <form [formGroup]='reportForm' novalidate (submit)='reportEncounter()'>
      <select formControlName='atype'>
        <option value=''>select a alien type</option>
        <option *ngFor='let alien of aliens' [value]='alien.type'>{{alien.type}}</option>
      </select>
      <textarea name='textarea' rows='10' cols='50' placeholder='Action taken?' formControlName='action'></textarea>
      <button [disabled]="reportForm.status === 'INVALID'" type='submit' class='button'>submit</button>
    </form>
    <!--{{ registerForm.value | json }}
    {{ registerForm.status | json }}-->
  
  </section>
</div>
